/*
3.递增递减运算符   一元运算符  

// 自增++    自减 --
// 前置自增：先自加再使用  （++在前  先加）
let  num = 1

console.log(++num + 2)

// 后置自增： 先使用后自加  （++在后  后加）

let num1 = 1

console.log(num1++ + 2)  
console.log(num1)

let a = 1
console.log(a++ + ++a + a)


// 单独使用没有变化  直接加 
let b = 1
// b++
++b
console.log(b)
*/
