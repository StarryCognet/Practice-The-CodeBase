<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
/*
     break         意思：退出
   continue:       结束本次循环，继续下次循环
*/

// 用法：
for(let i = 1 ; i <= 3 ; i++){
if(i === 2){
  // break 
             // 意思：退出     
  continue
             // 结束本次循环，继续下次循环
}
document.write(`这个是第${i}个数字<br>`)
}




  </script>
</body>
</html>
