<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //    js定义变量
    // 语法：   let 变量名 = 值
    // let:定义变量的关键字
    // 空格：分隔关键字和变量名的  必须有
    // 变量名：你自己起的一个名字来代表后面的一串内容
    // = ：赋值   把右边的内容给到左边的变量名
    // 值：定义的变量内容
    
    
    // 边声明  边赋值
    // let name = '23级6班'
    // console.log(name)
    
    /*一个变量只能存一个值，当你给第二个值的时候就会覆盖第一个
    let a = 'hello word'
        a = '你好 世界'
    
    console.log(a)
    */
    
    /*只声明  不赋值   占位
    let a 
    console.log(a)
    */
    
    /*不声明  只赋值  不建议使用
    a = 'hello word'
    console.log(a)
    */
    
    // 定义多个变量，用逗号隔开
    let a = 1111111,
        b = 2222222,
        c = 3333333
    
    console.log(a,b,c)
    </script>
</body>
</html>
