<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 /*    要求:
 需求：用户输入一个，判断这个数能被4整除，但是不能被100整除，满足条件，页面弹出true,
      否则弹出false.
  分析:
1.用户输入
2.判断条件，看余数是不是0，如果看是0就是能被整除，余数不是0.则不能被整除*/



  <script>
let ll = prompt('请输入数字')

 alert(ll % 4 === 0 && ll % 100 !== 0 )


  </script>
</body>
</html>
