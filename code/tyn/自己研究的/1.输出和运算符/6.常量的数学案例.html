<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 对话框输入圆的半径，算出圆的面积并显示到页面 -->
   <script>
    // 1.页面弹出输入框
    let r = prompt('请输入圆的半径')
    // 2.计算圆的面积（内部处理）
 let re = 3.14 * r * r
//  3.页面输出
 document.write(re)
   </script>
</body>
</html>
