<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    用法：
    while (循环条件) {
     输出 + 重复执行的代码(重复体)
     i++    或者  ++i
    }
      */

// 练习
// 需求：在页面输出打印10句“游戏”

let n = +prompt('请输入次数')      
let i = 1

while (i <= n) {
  document.write('重复的代码是<br>')
    i++  
    }

  </script>
</body>
</html>
