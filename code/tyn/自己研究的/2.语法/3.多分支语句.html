                /*
                需求：根据输入不同的成绩，反馈不同的评价；
                注：
                1.成绩90以上是优秀
                2.成绩70-90以上是良好
                3.成绩60-70以上是及格
                4.成绩60分以下是不及格
                */


                let score = +parent("请输入成绩")

                if ("score >= 90") {
                        alert("成绩优秀")
                } else if ("score >= 70") {
