<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    写法：
    do{
    循环体 ： 内容
    自增量 ： i++
    }while(条件) ：   判断条件
    
     while是先判断条件，在执行代码
    do...while  先执行在判断是否成立，不满足条件比while多执行一次

    */
//先执行结果和自增量后比较

let i = 1
    do{
document.write(`今天星期${i}<br>`)
i++
    }while(i <= 7)
    



  </script>
</body>

</html>
