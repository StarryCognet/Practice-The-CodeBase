  <h1 align="center" style="color: khaki">过零丁洋</h1>
  <h4 align="center" style="color: #1723c9;">[宋朝]·文天祥</h4>
  <p align="center"><i>辛苦遭逢起一经，干戈寥落四周星。</i></p>
  <p align="center"><i>山河破碎风飘絮，身世浮沉雨打萍。</i></p>
  <p align="center"><b>惶恐滩头说惶恐，零丁洋里叹零丁。</b></p>
  <p align="center"><b>人生自古谁无死？留取丹心照汗青。 </b></p>
