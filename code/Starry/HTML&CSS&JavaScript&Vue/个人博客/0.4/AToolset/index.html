<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="follower"></div>
  <div class="fo"></div>
</body>
<script>
document.addEventListener('mousemove', function(event) {
    // 获取鼠标的坐标
    var x = event.clientX;
    var y = event.clientY;

    // 获取元素
    var followers = document.getElementsByClassName('follower');

    // 设置元素的位置
    for (var i = 0; i < followers.length; i++) {
        followers[i].style.left = x + 'px';
        followers[i].style.top = y + 'px';
    }
});

var delay = 50; // 延时时间，单位为毫秒

document.addEventListener('mousemove', function(event) {
    // 获取鼠标的坐标
    var x = event.clientX;
    var y = event.clientY;

    // 获取元素
    var fo = document.getElementsByClassName('fo')[0];

    // 设置元素的位置
    setTimeout(function() {
        fo.style.left = x + 'px';
        fo.style.top = y + 'px';
    }, delay);
});









</script>
</html>
