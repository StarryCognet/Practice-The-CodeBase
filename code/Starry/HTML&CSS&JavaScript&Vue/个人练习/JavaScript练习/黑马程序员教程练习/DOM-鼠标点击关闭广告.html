<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 500px;
      height: 200px;
      background-color: antiquewhite;
      margin: 100px auto;
      text-align: center;
      font-size: 50px;
      line-height: 200px;
      font-weight: 700;
    }
    .box1 {
      position: absolute;
      right: 20px;
      top: 10px;
      width: 20px;
      height: 20px;
      background-color: skyblue;
      text-align: center;
      line-height: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .cx{
      line-height: 100px;
      margin: 100px auto;
      text-align: center;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }
  </style>
</head>

<body>
<div class="box">我是广告
  <div class="box1">X</div>
</div>
<div class="cx">点击出现广告</div>
<script>
  const cx = document.querySelector('.cx')
  const box = document.querySelector('.box')
  const box1 = document.querySelector('.box1')
  box1.addEventListener('click', function(){
    box.style.display = 'none'
  })
  cx.addEventListener('click', function(){
    box.style.display = 'inline-block'
    box.style.margin = '100px auto'
  })
</script>
</body>

</html>
