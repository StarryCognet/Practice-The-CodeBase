<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .num{
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .box{
      background: #000;
    }
  </style>
</head>
<body>
  <div class="num"></div>
  <script>
    const box = document.querySelector('.num')
    box.classList.add('box')
  </script>
</body>
</html>
