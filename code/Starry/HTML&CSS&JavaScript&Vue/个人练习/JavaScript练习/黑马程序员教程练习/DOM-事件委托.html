<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
  </ul>
</body>
<script>
  const ul = document.querySelector('ul')
  ul.addEventListener('click', function (e) {
    if(e.target.tagName === 'LI'){
      e.target.style.color = 'red'
    }
  })
</script>

</html>
