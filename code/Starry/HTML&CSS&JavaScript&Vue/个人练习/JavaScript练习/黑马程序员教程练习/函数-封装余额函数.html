<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getYue() {
      let yue = +prompt('输入银行卡余额')
      let ss = +prompt('输入食宿消费金额')
      let sh = +prompt('输入生活消费金额')
      let syue = yue - ss - sh
      return alert(syue)
    }
    getYue()
  </script>
</body>
</html>
