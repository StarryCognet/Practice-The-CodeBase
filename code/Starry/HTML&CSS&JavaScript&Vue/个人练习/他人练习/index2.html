<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 80px;
      height: 25px;
      text-align: center;
      border: 1px black solid;
      margin: 3px 5px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

</body>
<script>
  for (let i = 1; i <= 9; i++){
    for(let j = 1; j <= i; j++){
      document.write(`<span>${j}X${i}= ${j * i}</span>`)
      continue
    }
    document.write('<br>')
  }
  
</script>

</html>
