<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>页面滚动动画</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.flag {
  opacity: 0;
  filter: blur(5px);
  transition: all 1s;
  transform: translateX(-100%);
}

.active {
  opacity: 1;
  filter: blur(0);
  transform: translateX(0);
}

.images {
  display: flex;
}

.images > img:nth-child(2) {
  transition-delay: 200ms;
}

.images > img:nth-child(3) {
  transition-delay: 400ms;
}

.di{
    width: 200px;
    height: 200px;
    background-color: red;
}
    </style>
  </head>
  <body>
    <section>
      <h1 class="flag">编程段子</h1>
    </section>

    <section>
      <h2>任意文本即可</h2>
      <p class="flag">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Labore
        assumenda fugiat eos aliquam inventore earum minima neque suscipit
        facere hic aliquid quaerat ipsum quisquam recusandae similique nihil,
        officiis amet reprehenderit.
      </p>
    </section>
    <div>
        <div class="flag di"></div>
    </div>

    <section>
      <div class="images">
        <img class="flag" src="./tx.jpg" width="200" />
        <img class="flag" src="./tx.jpg" width="200" />
        <img class="flag" src="./tx.jpg" width="200" />
        <img  src="./tx.jpg" width="200" />
      </div>
    </section>

    <script>
        const observer = new IntersectionObserver((entries) => {
  entries.forEach((entry) => {
    if (entry.isIntersecting) {
      entry.target.classList.add("active");
    } else {
      entry.target.classList.remove("active");
    }
  });
});

const hiddenElements = document.querySelectorAll(".flag");
hiddenElements.forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
