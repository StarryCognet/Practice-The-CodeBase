  <h1 align="center" style="color: blue;">静夜思</h1>
  <p align="center" style="color: purple;">唐 - 李白</p>
  <p align="center">床前明月光，疑是地上霜。</p>
  <p align="center">举头望明月，低头思故乡。</p>
