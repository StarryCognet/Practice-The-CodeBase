  <h1 align="center" style="color: darkorange;">赋得古原草送别</h1>
  <p align="center" style="color: darkslategray;">唐 - 白居易</p>
  <p align="center">离离原上草，一岁一枯荣。</p>
  <p align="center">野火烧不尽，春风吹又生。</p>
