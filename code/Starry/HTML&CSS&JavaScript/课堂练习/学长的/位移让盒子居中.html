<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            border: 1px solid red;
            position: relative;
        }

        .box1{
            height: 200px;
            width: 200px;
            background-color: pink;
            position: absolute;
            top:50%;
            left:50%;
            /* margin-left:-50px ; */
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
