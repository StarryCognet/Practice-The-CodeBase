<html>
<head>

	<title></title>
	<style >
		/* 将所有元素颜色变为红色
		
		*{
			color:red;
		}
		 */

		/* 将所有h1标签颜色变为蓝色 
		h1{
			color:blue;
		}
		*/

		/* 将所有段落标签文字变为粉色 
		p{
			color:pink;
		}
		*/

		/* 将超链接颜色变为红色 
		a{
			color:red;
		}
		*/
		/* 将id为my1颜色变为绿色 
		#my1{
			color:green;
		}
		*/
		/* 将id为my2颜色变为黄色 
		#my2{
			color:yellow;
		}
		*/
		/* 将类为port颜色变为红色
		.port{
			color:red;
		}
		 */

		/* 将所有类为more颜色变为粉色
		.more{
			color:pink;
		}
		 */

		/* 将类为sport颜色变为绿色 
		.sport{
			color:green;
		}
		*/
		/* 将li标签中类为sport的颜色变为红色 
		li.sport{
			color:red;
		}
		*/
		/* 将段落标签中类为port 颜色变为绿色 
		p.port{
			color:green;
		}
		*/
		/* 将段落标签中类为myport  颜色变为黄色 
		p.myport{
			color:yellow;
		}
		*/
		/* 将h1标签 h2 标签，id为my1 和类为port的标签文字变为粉色 
		h1,h2,#my1,.port{
			color:pink;
		}
		*/
		/* 将类为sport 和超链接文字颜色变为绿色 
		.sport,a{
			color:green;
		}
		*/
		/* 将ul中子元素超链接 颜色变为红色
		ul>a{
			color:red;
		}
		 */
		/* 将ul中子元素类为sport的 颜色变为绿色
		ul>.sport{
			color:green;
		}
		 */
		/* 将ul中后代元素超链接 颜色变为粉色 
		ul a{
			color:pink;
		}
		*/
		/* 将ul中后代元素li中 类为detail的颜色变为绿色 */
		ul li .detail{
			color:green;
		}

	
	</style>
</head>
<body>                                                                           
	<h1>冬奥会</h1>
	<h2>冬残奥会</h2>
	<ul>
		<li class="sport"><a href="#" class="detail">滑雪</a></li>
		<li class="sport"><a href="#" class="detail">滑冰</a></li>
		<li class="sport"><a href="#">冰壶</a></li>
		<li class="sport"><a href="#">冰球</a></li>
		<li><a href="#">堆雪人</a></li>
		<li><a href="#">打雪仗</a></li>
		<a href="#" class="sport">更多运动</a>
		<a href="#" class="detail">详情</a>
	</ul>
	<hr>


	<h1>奥运会</h1>
	<p class="port">游泳</p>
	<p class="port">乒乓球</p>
	<p class="port">篮球</p>
	<p class="port">跳高</p>

	<p id="my1">跳皮筋</p>
	<p id="my2">跳绳</p>
	<p class="myport">投沙包</p>
	<p class="myport">打水漂</p>
	<a href="#" class="more">更多运动</a>
	

</body>
</html>
