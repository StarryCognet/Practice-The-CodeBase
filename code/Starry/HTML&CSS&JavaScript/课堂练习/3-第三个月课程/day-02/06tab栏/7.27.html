  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        list-style-type: none;
      }

      .box {
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
        margin: 100px auto;
        /*overflow: hidden;*/
      }

      .hd {
        height: 45px;
      }

      .hd span {
        display: inline-block;
        width: 90px;
        background-color: pink;
        line-height: 45px;
        text-align: center;
        cursor: pointer;
      }

      .hd span.current {
        background-color: purple;
      }

      .bd li {
        height: 255px;
        background-color: purple;
        display: none;
        padding: 10px;
        color: white;
      }

      .bd li.show {
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="box" id="box1">
      <div class="hd">
        <span class="current">体育</span>
        <span>娱乐</span>
        <span>新闻</span>
        <span>综合</span>
      </div>
      <div class="bd">
        <ul>
          <li class="show">我是体育模块</li>
          <li>我是娱乐模块</li>
          <li>我是新闻模块</li>
          <li>我是综合模块</li>
        </ul>
      </div>
    </div>
    <script>
      let span = document.querySelectorAll('span')
      let li = document.querySelectorAll('li')
      for (let i = 0; i < span.length; i++) {
        span[i].onclick = function () {
          for (let j = 0; j < span.length; j++) {
            span[j].className = ''
            li[j].className = ''
          }
          span[i].className = 'current'
          li[i].className = 'show'
        }
      }
    </script>
  </body>
</html>
