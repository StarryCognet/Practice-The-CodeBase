<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        margin: 0 auto;
      }
      .img1{
        position: relative;
        left: -80px;
        top: 30px;
        display: block;
      }
      .img2{
        display: block;
      }
    </style>
  </head>
  <body>
    <img class="img1" src="1.png" alt="" />
    <img class="img2" src="2.png" alt="" />
    <script>
      let delet = document.querySelector('.img1')
      let ewm = document.querySelector('.img2')
      delet.onclick = function(){
        ewm.style.display = 'none'
        this.style.display = 'none'
      }
    </script>
  </body>
</html>
