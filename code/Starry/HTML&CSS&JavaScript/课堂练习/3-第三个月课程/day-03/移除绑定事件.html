<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
</body>

</html>
<script>
    //1.传统绑定事件的方式
    // var btn = document.querySelector("#btn");
    // btn.onclick = function () {
    //     alert('点击按钮!');
    // }

    // //1.移除事件
    // btn.onclick = null;


    //2.事件监听
    var btn = document.querySelector("#btn");
    btn.addEventListener("click", fn);

    function fn() {
        console.log("点击");
    }

    //移除事件监听
    btn.removeEventListener('click', fn);

    /*
        事件源.removeEventListener(‘事件名称’,fn) 不加on
        事件源.detachEvent(‘事件名称’,fn)  加on ie9之前
    */
</script>
