<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>百度换肤</title>
  <style>
    html,
    body,
    div {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100%;
      background: url(./images/1.jpg) no-repeat;

    }

    .back {
      width: 100%;
      height: 180px;
      background: rgba(255, 255, 255, 0.3);
      padding-top: 50px;
      text-align: center;
    }

    .back img {
      width: 200px;
      cursor: pointer;
    }
  </style>
  <script>
    // 入口函数 : 等待页面全部加载完成后再执行
    window.onload = function () {
      //获取每张小图片的src地址，替换body中background的背景图片的url地址
      // var imgs = document.querySelectorAll("img");

      // for (var i = 0; i < imgs.length; i++) {
      //   //每一个小图片绑定一个点击事件
      //   imgs[i].onclick = function(){
      //     //this表示当前被点击的dom对象
      //     document.querySelector("body").style.background = "url("+this.src+") no-repeat";
      //   }
      // }

      var div = document.querySelector(".back");

      div.onclick = function (e) {
        document.querySelector("body").style.background = "url(" + e.target.src + ") no-repeat";
      }
    }
  </script>
</head>

<body>
  <div class="back">
    <img id="pic1" src="images/1.jpg" alt="">
    <img id="pic2" src="images/2.jpg" alt="">
    <img id="pic3" src="images/3.jpg" alt="">
    <img id="pic4" src="images/4.jpg" alt="">
    <img id="pic5" src="images/5.jpg" alt="">
  </div>
</body>

</html>
