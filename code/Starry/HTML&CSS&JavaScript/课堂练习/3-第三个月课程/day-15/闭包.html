<script>
  // 闭包：有权访问另一个函数作用域内变量的函数都是闭包.

  // 闭包满足的条件：
  // 1.函数存在嵌套关系
  // 2.内部函数必须引用外部函数的局部变量
  // 3.外部函数必须调用

  // function fn(){
  //     var num = 10;
  // }

  // console.log(num);       //拿不到这个变量的值

  function fn() {
    var num = 10
    function fn2() {
      return num
    }
    return fn2()
  }

  console.log(fn())
</script>
