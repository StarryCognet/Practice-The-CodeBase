<script>
  // 题目要求：点击按钮切换下面数组中的图片
  var arr = [
    './images/01big.jpg',
    './images/02big.jpg',
    './images/03big.jpg',
    './images/04big.jpg',
    './images/05big.jpg',
  ]

  document.querySelector('button').onclick = function(){
    let ran = Math.floor(Math.random() * (4 - 0 + 1)) + 0
    let img = document.querySelector('img')
    img.src = `${arr[ran]}`
    
  }
</script>
