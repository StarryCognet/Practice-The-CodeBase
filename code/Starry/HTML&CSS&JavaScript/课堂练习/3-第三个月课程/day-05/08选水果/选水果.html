  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      select {
        width: 150px;
        /* background-color: #0099cc; */
      }
    </style>
  </head>

  <body>
    <!--左边的下拉菜单   multiple：可以让下拉菜单多选 -->
    <select id="leftSel" size="10" multiple="multiple">
      <option>苹果</option>
      <option>香蕉</option>
      <option>西瓜</option>
      <option>牛油果</option>
      <option>西红柿</option>
    </select>

    <!--四个选择按钮位置-->
    <input type="button" value=">>" id="allRight" />
    <input type="button" value="<<" id="allLeft" />
    <input type="button" value=">" id="right" />
    <input type="button" value="<" id="left" />

    <!--右边的下拉菜单-->
    <select id="rightSel" size="10" multiple="multiple"></select>
    <script>
      let allRight = document.querySelector('#allRight')
      let allLeft = document.querySelector('#allLeft')
      let right = document.querySelector('#right')
      let left = document.querySelector('#left')
      let leftSel = document.querySelector('#leftSel')
      let rightSel = document.querySelector('#rightSel')

      allRight.onclick = function () {
        for (let i = 0; i < leftSel.children.length; i++) {
          rightSel.appendChild(leftSel.children[i])
          i--
        }
      }
      allLeft.onclick = function () {
        for (let i = 0; i < rightSel.children.length; i++) {
          leftSel.appendChild(rightSel.children[i])
          i--
        }
      }

      right.onclick = function () {
        for (let i = 0; i < leftSel.children.length; i++) {
          if (leftSel.children[i].selected) {
            rightSel.appendChild(leftSel.children[i])
            i--
          }
        }
      }
      left.onclick = function () {
        for (let i = 0; i < rightSel.children.length; i++) {
          if (rightSel.children[i].selected) {
            leftSel.appendChild(rightSel.children[i])
            i--
          }
        }
      }
    </script>
  </body>
