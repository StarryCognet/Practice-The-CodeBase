<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>这是一段内容</p>
    <h1>这是一个大标题<a href="#">超链接</a></h1>

    <div>
        <span>这是一个span</span>
    </div>
</body>

</html>
<script>
    // 父节点 parentNode  parentElement  Element:元素
    var link = document.querySelector("a");
    console.log(link.parentNode);
    console.log(link.parentElement);

    var span = document.querySelector('span')
    console.log(span.parentNode)
    console.log(span.parentElement)

    //可以对span的父节点进行操作
    span.parentNode.style.width="200px";
    span.parentNode.style.height="200px";
    span.parentNode.style.border="1px red solid";
</script>
