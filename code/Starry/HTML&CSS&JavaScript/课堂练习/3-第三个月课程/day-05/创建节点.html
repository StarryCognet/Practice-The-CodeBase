  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 400px;
        height: 200px;
        border: 1px solid red;
      }

      .p1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="dev">
      <span>我div的span1</span>
      <span>我div的span2</span>
    </div>
    <button>创建一个p标签</button>
    <script>
        let but = document.querySelector('button')
        let dev = document.querySelector('.dev')
        but.onclick = function(){
            let newjd = document.createElement('p')
            newjd.innerHTML = '1231232'
            dev.appendChild(newjd)
        }
    </script>
  </body>
