    //3.封装函数，利用内置对象的方法，完成字符串翻转的功能，将结果做为返回值返回，例如'abcd'变为'dcba'
    function reverse(str) {
        //abcd   dcba
        //拆分字符串成数组
        var arr = str.split("");
        //翻转数组
        arr.reverse();
        //拼接
        var newStr = arr.join("");
        return newStr;
    }

    var arr = [1, 2, 3, 4, 4, 3, 2, 1];
