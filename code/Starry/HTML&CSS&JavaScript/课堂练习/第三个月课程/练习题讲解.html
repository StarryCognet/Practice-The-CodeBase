<script>
    // 输入 任意数字 求这个数字的阶乘(5分)
    //5! = 5 * 4 * 3 * 2 * 1 = 120;
    //1+2+3+4+5
    var num = Number(prompt('请输入一个数字'));

    var str = num + "!=";
    var res = 1;        //积
    for (var i = 1; i <= num; i++) {
        res = res * i;
        if (i != 5) {
            str += i + "*";
        } else {
            str += i;
        }
    }

    str += "=" + res;
    console.log(str);

    console.log(res);

    //封装函数，求任意一个数组中的最大值

    function getMax(arr){
        //获取数组的最大值
        //假设数组中的第一个值为最大值
        var max = arr[0];
        for(var i = 1; i < arr.length; i++){
            if(arr[i] > max){
                max = arr[i];
            }
        }

        return max;
    }


    var nums = [10,30,2,40,50,220];

    var max = getMax(nums);
    console.log(max);
    

    //封装一个方法，如果传入的参数是两个，那么我们求乘积，如果参数是一个，我们求平方，如果是三个，我们求和
    function getResult() {
        var res;
        if (arguments.length == 1) {
            res = arguments[0] * arguments[0];
        } else if (arguments.length == 2) {
            res = arguments[0] * arguments[1];
        } else if (arguments.length == 3) {
            res = arguments[0] + arguments[1] + arguments[2];
        }
        console.log("结果为:"+res);
    }

    getResult(2);
    getResult(2,4);
    getResult(2,4,8);
