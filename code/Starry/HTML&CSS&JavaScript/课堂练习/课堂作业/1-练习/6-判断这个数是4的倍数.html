<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let num = +prompt('输入一个数')
    if (num % 4 === 0 && num % 100 !== 0) {
      alert(num + " 是4的倍数且不是100的倍数");
    } else {
      alert(num + " 不是4的倍数或不是100的倍数");
    }
  </script>
</body>

</html>
