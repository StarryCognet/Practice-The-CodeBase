<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let cj = +prompt('输入成绩')
    if ( cj >= 90 ){
      alert(`${cj}优秀`)
    }
    else if (cj >= 70){
      alert(`${cj}良好`)
    }
    else if (cj >= 60){
      alert(`${cj}及格`)
    }
    else{
      alert(`${cj}不及格`)
    }
  </script>
</body>
</html>
