<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let styil = +prompt('请输入时间');
    function shiju(t){
      let h = parseInt(t / 60 / 60 % 24)
      let m = parseInt(t / 60 % 60)
      let s = parseInt(t % 60)
      h =  h >= 10 ? h : h + '0'
      m =  m >= 10 ? m : m + '0'
      s =  s >= 10 ? s : s + '0'
      return `转换完毕之后是${h}小时${m}分${s}秒`
    }
    let gg = shiju(styil)
    document.write(gg)
  </script>
</body>

</html>
