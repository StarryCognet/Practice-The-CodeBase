<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let arr = []
    for (let i = 0; i <= 4; i++) {
      let age = +prompt(`请输入年龄`)
      if (age < 100) {
        arr.push(age)
      }
      else {
        alert('请输入100以内的年龄')
        continue
      }
    }
    console.log(arr);
    for (let i = 0; i <= 4; i++) {
      if (arr[i] > 18) {
        document.write(`${arr[i]}岁:成年<br>`)
      }
    }
    let num = 0
    for (let i = 0; i < arr.length; i++) {
      num += arr[i]
    }
    document.write(`年龄综合是：${num}<br>`)
    let numz = 0
    for (let i = 0; i < arr.length; i++) {
      numz += arr[i]
    }
    let mm = numz / arr.length
    document.write(`平均年龄为：${mm}<br>`)
    // 定义一个变量，用于存储数组中的最大值
    let max = arr[0]
    let min = arr[0]
    // 遍历数组
    for (let i = 1; i <= arr.length; i++) {
      // 如果当前元素大于max，则将max更新为当前元素
      if (max < arr[i]) {
        max = arr[i]
      }
      if (min > arr[i]) {
        min = arr[i]
      }
    }

    document.write(`最大值为：${max}<br>`)
    document.write(`最小值为：${min}`)
  </script>
</body>

</html>
