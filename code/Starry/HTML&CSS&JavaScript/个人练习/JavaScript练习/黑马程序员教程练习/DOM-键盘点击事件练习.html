<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    button {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #fff;
      transition: 0.2s ease;
      border-radius: 10px;
    }

    button:hover {
      transform: scale(1.2);
      border: 4px solid #000;

    }

    button:active {
      transform: scale(1);
      border: 10px solid #000;
    }
  </style>
</head>

<body>
  <button>按下WASD,IJKL</button>

  <script>
    let bu = document.querySelector('button');

    document.addEventListener('keydown', function (event) {
      if (event.key === 'w') {
        let currentY = parseInt(bu.style.top) || 0;
        bu.style.top = `${currentY - 100}px`;
      } else if (event.key === 's') {
        let currentY = parseInt(bu.style.top) || 0;
        bu.style.top = `${currentY + 100}px`;
      } else if (event.key === 'a') {
        let currentX = parseInt(bu.style.left) || 0;
        bu.style.left = `${currentX - 100}px`;
      } else if (event.key === 'd') {
        let currentX = parseInt(bu.style.left) || 0;
        bu.style.left = `${currentX + 100}px`;
      } else if (event.key === 'j') {
        let currentRotation = parseInt(bu.style.transform) || 0;
        bu.style.transform = `rotate(${currentRotation - 90}deg)`;
      } else if (event.key === 'l') {
        let currentRotation = parseInt(bu.style.transform) || 0;
        bu.style.transform = `rotate(${currentRotation + 90}deg)`;
      }else if (event.key === 'i') {
        let currentRotation = parseInt(bu.style.transform) || 0;
        bu.style.transform = `rotate(${currentRotation + 0}deg)`;
      }else if (event.key === 'k') {
        let currentRotation = parseInt(bu.style.transform) || 0;
        bu.style.transform = `rotate(${currentRotation + 180}deg)`;
      }

    });





  </script>
</body>

</html>
