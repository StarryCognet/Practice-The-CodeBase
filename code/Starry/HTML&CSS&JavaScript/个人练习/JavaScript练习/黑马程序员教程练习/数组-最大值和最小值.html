<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 定义一个数组
    let arr = [11, 55, 7, 12, 34, 79, 9, 1, 45]
    // 定义一个变量，用于存储数组中的最大值
    let max = arr[0]
    let min = arr[0]
    // 遍历数组
    for (let i = 1; i <= arr.length; i++) {
      // 如果当前元素大于max，则将max更新为当前元素
      if (max < arr[i]) {
        max = arr[i]
      }
      if (min > arr[i]) {
        min = arr[i]
      }
    }

    document.write(max)
    document.write(min)
  </script>
</body>

</html>
