<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: #eee;
        }

        button {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #fff;
            transition: 0.4s ease;
            border-radius: 15px;
            border: 0px solid #a8a8a8;
            color: #999;
            text-shadow: 0.5px 0.5px 0.5px #000,
            -0.5px -0.5px 0.5px #fff;
            filter: blur(0px); /* 添加运动模糊效果 */
        }

        button {
            width: 120px;
            height: 120px;
            background: #e9ecef;
            color: #333;
            box-shadow: 7px 7px 12px rgba(0, 0, 0, .4),
            -7px -7px 12px rgba(255, 255, 255, .9);
        }

        button:nth-child(2) {
            box-shadow: inset -7px -7px 12px rgba(255, 255, 255, .9),
            inset 7px 7px 12px rgba(0, 0, 0, .4);
        }

        button {
            transition: 0.3s ease;
            box-shadow: 7px 7px 12px rgba(0, 0, 0, .4),
            -7px -7px 12px rgba(255, 255, 255, .9),
            inset 0 0 0x rgba(255, 255, 255, .9),
            inset 0 0 0 rgba(0, 0, 0, .4);

            &:active {
                box-shadow: 0 0 0 rgba(0, 0, 0, .4),
                0 0 0 rgba(255, 255, 255, .9),
                inset -7px -7px 12px rgba(255, 255, 255, .9),
                inset 7px 7px 12px rgba(0, 0, 0, .4);
            }
        }



        button:hover {
            transform: scale(1.2);
            /* border: 4px solid #000; */
            border-radius: 20px;
        }

        button:active {
            transform: scale(1);
            border-radius: 30px;
            /* border: 10px solid #000; */
        }
    </style>
</head>

<body>
<button>点我<br>或按下任意键1</button>

<script>
    
    let bu = document.querySelector('button');

    bu.addEventListener('click', function () {
        let randomWidth = Math.floor(Math.random() * window.innerWidth - 10);
        let randomHeight = Math.floor(Math.random() * window.innerHeight - 10);
        bu.style.top = `${randomHeight}px`;
        bu.style.left = `${randomWidth}px`;
        bu.style.filter = 'blur(5px)'; // 添加运动模糊效果
        setTimeout(() => {
            bu.style.filter = 'blur(0px)'; // 移动完成后移除运动模糊效果
        }, 150); // 400ms 是 transition 的持续时间
    });

    document.addEventListener('keydown', function (event) {
        if (event.key) {
            let randomWidth = Math.floor(Math.random() * (window.innerWidth - 10));
            let randomHeight = Math.floor(Math.random() * (window.innerHeight - 10));
            bu.style.top = `${randomHeight}px`;
            bu.style.left = `${randomWidth}px`;
            bu.style.filter = 'blur(5px)'; // 添加运动模糊效果
            setTimeout(() => {
                bu.style.filter = 'blur(0px)'; // 移动完成后移除运动模糊效果
            }, 150); // 400ms 是 transition 的持续时间
        }
    });
    
</script>
</body>

</html>
