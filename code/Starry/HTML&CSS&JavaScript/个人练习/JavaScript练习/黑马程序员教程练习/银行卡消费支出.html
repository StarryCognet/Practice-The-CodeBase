<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      text-align: center;
    }
    table{
      border: 1px solid black;
      border-collapse: collapse;
      margin: 0 auto;
    }
    td{
      border: 1px solid black;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>2024年12月消费支出</h2>

  <script>
    let yhkye = +prompt('请输入银行卡余额');
    let sf = +prompt('请输入水费');
    let df = +prompt('请输入电费');
    let wf = +prompt('请输入网费');
    let ye = yhkye - sf -df -wf;
    document.write(`
      <table>
        <tr>
          <td>银行卡余额</td>
          <td>水费</td>
          <td>电费</td>
          <td>网费</td>
          <td>银行卡余额</td>
        </tr>
        <tr>
          <td>${yhkye}元</td>
          <td>${sf}元</td>
          <td>${df}元</td>
          <td>${wf}元</td>
          <td>${ye}元</td>
        </tr>
      </table>
    `)
  </script>
</body>
</html>
