<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="">5秒后跳转页面</a>
  <script>
    let a = document.querySelector('a')
    let num = 5
    let sin = setInterval(function(){
      num--
      a.innerHTML = `${num}秒后跳转页面`
      if(num === 0){
        clearInterval(sin)
        location.href = 'https://www.baidu.com'
      }
    },1000)
  </script>
</body>
</html>
