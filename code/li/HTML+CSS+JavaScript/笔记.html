        +号两边只要有一个是字符串，都会把另外一个转换成字符串   除了+号以外， - * / 都会把数据类型转成数字型
        console.log('10' + 10)
        console.log('15' - 5)
        +可以作为正号 解析转换成数字型
        let num = '10'

        console.log(11 + 11)
        console.log('11' + 11)
        console.log(+'11' + 1)
        console.log('11' * 10)
