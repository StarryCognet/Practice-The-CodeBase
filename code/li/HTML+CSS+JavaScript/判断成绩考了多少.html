<body>
    <script>
        // 1.用户
        let score = +prompt("请输入你的成绩");
        //判断
        if(score >=90) {
            alert("王志他优秀");
        }else if(score >=80){
            alert("良好王志同要加油");
        }else if(score >=70){
            alert("成绩良好王志同要加油~~");
        }else if(score >=60){
            alert("成绩及格王志同很危险");
        }else{
            alert("成绩不及格很生气");
        }


    </script>
