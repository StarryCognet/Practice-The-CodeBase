  /*   函数表达式语法：(匿名函数)

    }

        let num = 100
        let num1 = 200

        console.log(result)

    /* 语法：
    function 函数名（形参）{
        代码块
    }
    函数名（实参）

    function sum(num,num1){

    }
    sum(50,60)

    /*return 返回数据
    function sum(num,num1){
        let result = num + num1
        return result
    }
    let rel = sum(50,60)
    console.log(rel)
    */
    



    函数分类：
    1.无参无返回值
    function sum(){
        let num = 100
        let num1 = 200
        let result = num + num1

        console.log(result)
    }
    sum()


    2.有参无返回值
    function sum(num,num1){
        let result = num + num1
        console.log(result)
    }
    sum(50,60)
    sum(10,20)

    3.有参有返回值

    function sum(num,num1){
        let result = num + num1
        return result
    }
    let rel = sum(50,60)
    console.log(rel)

    4.无参有返回值

    function fn(){
     return 20
    }
    console.log(fn())
</script>
