
<script>
    // js定义变量
    /*语法：  let 变量名 = 值

    let:定义变量的关键字
    空格：分隔关键字和变量名的，必须有
    变量名：你自己起的一个名字用来代表后面的一串内容
    =：在赋值的意思，把右边的内容给到左边的变量名
    值：你定义的变量内容
    */

    /* 一个变量只能存一个值，当你给第二个值的时候就会覆盖第一个
    let a  = '你好世界   hello world'
        a = 'asdaddafa'

    console.log(a)
    */

    /*指声明   不赋值
    let a  ;
    console.log(a)  
    */

    /*                                                                                                                                                                                                                                                                                                                                                                                          不声明  不赋值
    console.log(a)  
     */

    /*不声明   只赋值
    a = 'aaaaaa'
    console.log(a)
    */


//    定义多个变量   中间用逗号隔开    

    let a = 111111,
        b = 2222222,
        c = 333333;

     console.log(a)    
     console.log(b)    
     console.log(c)
</script>
