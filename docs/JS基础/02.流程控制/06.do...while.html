<script>
   /*  循环三要素：
    1.变量起始值
    2.终止条件
    3.变量变化量（自增量）
   语法：
    do{
        循环体
        自增量
    }while(条件) */
/* 
    while和 do...while区别：
    1.while先判断条件，在执行代码
    2. do...while 先执行再判断是否成立，不满足条件是do...while比while 多执行一次
      */

    let i = 1

    do{
        document.write(`这是吃的第${i}个包子<br>`)
        i++;
    }while(i <= 3)


</script>
