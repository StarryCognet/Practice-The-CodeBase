<script>

   /*  switch(2){

  /*   简易计算器
    需求：用户输入两个数字，然后输入+ - * / 任何一个，计算结果
    分析：
    1.用户输入数字
    2.用户输入不同的运算符，执行不同的运算 */

    let num = +prompt('请输入第一个数')
    let num1 = +prompt('请输入第二个数')
    let y = prompt('请选择+ - * /')

    switch(y){
        case '+':
            alert(`您选择的是加法，结果是${num + num1}`)
            break;
        case '-':
            alert(`您选择的是减法，结果是${num - num1}`)
            break;
        case '*':
            alert(`您选择的是乘法，结果是${num * num1}`)
            break;
        case '/':
            alert(`您选择的是除法，结果是${num / num1}`)
            break;
        default:
            alert('请输入+ - * /')
            break;
    }
</script>
